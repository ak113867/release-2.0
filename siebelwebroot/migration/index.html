<!doctype html>
<html>

<head>
    <title>Siebel Migration Application</title>
    <link rel="icon" href="../images/favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type='text/javascript' src='../scripts/3rdParty/jquery.js'></script>
    <script src="../scripts/3rdParty/jquery-ui/current/ui/minified/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="../scripts/3rdParty/jquery-ui/current/themes/base/minified/jquery-ui.min.css">
    <script src="../scripts/3rdParty/jqGrid/current/js/jquery.jqGrid.min.js"></script>
    
    <script src="../scripts/3rdParty/jqGrid/current/js/i18n/grid.locale-en.js"></script>
    <link rel="stylesheet" type="text/css" href="../files/dev2prod.css" />
	<link rel="stylesheet" href="../scripts/3rdParty/jqGrid/current/css/ui.jqgrid.css">
    <script type='text/javascript' src='../scripts/3rdParty/knockout.js'></script>
    <script src="../scripts/3rdParty/fastdom.js"></script>
    <script src="../scripts/3rdParty/jquery.ui.touch-punch.min.js"></script>
    <script src="../scripts/3rdParty/jquery-ui-timepicker-addon.js"></script>

    <script src="scripts/migration.js" type="text/javascript" defer="defer"></script>
</head>

<body>
    <div id="header" class="siebui-header">
        <div class="siebui-container">
            <a href="javascript:;" class="siebui-header-menu-sidebar-toggle" onclick="toggleSidebar()">
                <span alt="sidebar toggle" class="siebui-icon-toggle header-menu-sidebar-toggle-icon"></span>
            </a>
            <a href="javascript:;" class="siebui-header-logo">
                <img src="../images/ebus.gif" class="siebui-header-logo-img" alt="logo">
            </a>
            <div class="siebui-header-menu">
                <span class="siebui-icon-logout" id="signOut"></span>
                <span id="loggedUser" class="siebui-d2p-user-name"></span>
            </div>
        </div>
    </div>
    <div id="container" class="siebui-container siebui-sidebar-open">
        <div id="sidebar" class="siebui-sidebar">
            <ul>
                <li id="connectionTabs" onclick="toggleSidebar()">
                    <a class="selected" onclick="openTabs(event, 'connection')">
                        <span class="siebui-icon-connect-cloud siebui-d2p-sidebar-icon"></span>
                        <span class="siebui-sidebar-list-item-text" data-res="INTL_TITLE_CONNECTION">Connections</span>
                    </a>
                </li>
                <li id="migrationTabs" onclick="toggleSidebar()">
                    <a onclick="openTabs(event, 'migration')">
                        <span class="siebui-icon-migrate siebui-d2p-sidebar-icon"></span>
                        <span class="siebui-sidebar-list-item-text" data-res="INTL_TITLE_MIGRATION">Migration Plans</span>
                    </a>
                </li>
                <li id="executionTabs" onclick="toggleSidebar()">
                    <a onclick="openTabs(event, 'execution')">
                        <span class="siebui-icon-start siebui-d2p-sidebar-icon"></span>
                        <span class="siebui-sidebar-list-item-text" data-res="INTL_TITTLE_EXECUTION">Execution</span>
                    </a>
                </li>
                <li id="historyTabs" onclick="toggleSidebar()">
                    <a onclick="openTabs(event, 'history')">
                        <span class="siebui-icon-history siebui-d2p-sidebar-icon"></span>
                        <span class="siebui-sidebar-list-item-text" data-res="INTL_TITTLE_HISTORY">History</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="main" class="siebui-main">
            <div data-bind="template: { name: 'connection-template'}" id="tabs-connection" class="siebui-tabContent">
            </div>
            <script type="text/html" id="connection-template"></script>
            <div id="tabs-migration" class="siebui-tabContent hide">
                <div data-bind="template: { name: 'migrationplan-template'}" id="tabs-migrationRead">
                </div>
                <script type="text/html" id="migrationplan-template"></script>
                <div data-bind="template: { name: 'migrationplanedit-template'}" id="tabs-migrationplanedit"
                    class="siebui-tabs-migration-edit">
                </div>
                <script type="text/html" id="migrationplanedit-template"></script>
            </div>
            <div data-bind="template: { name: 'execution-template'}" id="tabs-execution" class="siebui-tabContent hide">
            </div>
            <script type="text/html" id="execution-template"></script>
            <div data-bind="template: { name: 'history-template'}" id="tabs-history" class="siebui-tabContent hide">
            </div>
            <script type="text/html" id="history-template"></script>
        </div>
    </div>
    <div id="maskoverlay" class="siebui-mask-overlay">
        <div id="mask-img" class="siebui-mask-outer">
            <div class="siebui-mask-inner"></div>
        </div>
    </div>

    <script>
        var baseUrl = document.URL.replace("index.html", "");
		baseUrl = baseUrl.replace("migration", "sma");
    </script>

</body>

</html>
