<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Siebel Management Console</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="description" content="Oracle Siebel Cloud" />
    <meta name="keywords" content="Oracle, Siebel" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="icon" href="../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="../scripts/3rdParty/jqGrid/current/css/ui.jqgrid.css?v=2cdda056c4"
    />
    <link rel="stylesheet" href="../files/smc.css?v=5ab7857524" />
  </head>

  <body tabindex="-1">
    <component-header></component-header>
    <div id="container" class="container table">
      <div
        data-bind="component: {name: 'component-sidebar'}"
        class="sidebar"
      ></div>
      <div data-bind="component: {name: 'component-main'}" class="main"></div>
    </div>
    <component-compare></component-compare>
    <component-bootstrapgateway></component-bootstrapgateway>
    <component-log></component-log>
    <div
      class="modal-mask-overlay smc-wait"
      id="modalLoading"
      role="alertdialog"
    >
      <div class="modal-loading"></div>
    </div>
    <div
      class="modal"
      id="modalConfirm"
      role="alertdialog"
      aria-labelledby="modalTitle"
      aria-describedby="modalText"
    ></div>
    <div
      class="modal"
      id="modalAlert"
      role="alertdialog"
      aria-labelledby="modalTitle"
      aria-describedby="modalText"
    ></div>
    <script id="modalTmpl" type="text/template" style="display: none;">
      <div class="modal-content" role="document">
          <div class="modal-content-inner">
              <div class="modal-content-title" data-name="title" id="modalTitle" tabindex="-1"></div>
              <div class="modal-content-text" data-name="text" id="modalText" tabindex="-1"></div>
              <div class="modal-content-check" data-name="force-check" aria-hidden="true">
                  <label class="modal-content-check-label">
                      <input type="checkbox" data-name="force_delete" id="modalCheckbox" tabindex="0">
                      <span class="siebui-label form-label" data-name="force-check-label"><span>
                  </label>
              </div>
              <div class="modal-content-btns" data-type="confirm" aria-hidden="true">
                  <input type="button" class="appletButton" data-click="confirm_ok" value="" tabindex="0" role="button">
                  <input type="button" class="appletButton" data-click="confirm_cancel" value="" tabindex="0" role="button">
              </div>
              <div class="modal-content-btns" data-type="alert" aria-hidden="true">
                  <input type="button" class="appletButton" data-click="alert_ok" value="" tabindex="0" role="button">
              </div>
          </div>
      </div>
    </script>
    <script id="template-header" type="text/html">
      <div id="header" class="header">
          <!-- ko if: userInfoVisible -->
              <div id="modalMaskOverlay" class="modal-mask-overlay" data-bind="click: events.hideUserInfo" style="display: block;">
                  <div class="container overflow-hidden">
                      <div class="userinfo-wrap" id="userinfo">
                          <div class="userinfo-content">
                              <img src="../images/photo.png" class="userinfo-content-avatar">
                              <div class="userinfo-content-text">
                                  <label data-bind="text: labels.userName" tabindex="-1"></label>
                                  <span data-bind="text: labels.username" tabindex="-1"></span>
                              </div>
                          </div>
                          <div class="userinfo-btns">
                              <button type="button" id="logout" class="appletButton" data-bind="automation: automation.logout, text: labels.logout, click: events.logout, attr: {title: labels.logout}" tabindex="0">Logout</button>
                          </div>
                      </div>
                  </div>
              </div>
          <!-- /ko -->
          <div class="container clearfix">
              <div class="header-logo" data-bind="attr: {'aria-label': labels.logo}" role="presentation" tabindex="0"></div>
              <div class="header-menu" role="region">
                  <a href="javascript:;" class="header-menu-sidebar-toggle" data-bind="click: events.toggleSidebar" tabindex="-1">
                      <span alt="sidebar toggle" class="siebui-icon-toggle"></span>
                  </a>
                  <div class="overflow-hidden" data-bind="click: events.hideSidebar">
                      <div id="sidebarIndicator" class="header-menu-indicator" data-bind="text: pathName, attr: {'aria-label': pathName}" tabindex="0" role="presentation"></div>
                      <div class="header-icon-container">
                          <component-globalsearch></component-globalsearch>
                          <button type="button" class="form-btn header-icon header-icon-search siebui-icon-search" data-bind="attr: {title: labels.search}, click: events.toggleSearch" tabindex="-1" role="button"></button>
                          <button type="button" id="showUserInfo" class="form-btn header-icon header-icon siebui-icon-user" data-bind="automation: automation.showUserInfo, click: events.showUserInfo, attr: {title: labels.userName}" tabindex="0" role="button"></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <script id="template-globalsearch" type="text/html">
      <div class="header-search-container">
          <input id="searchbox" role="searchbox" tabindex="0" class="header-search-box" data-bind="value: searchKey, valueUpdate: 'afterkeydown',
              attr: {placeholder: labels.inputPlaceholder, 'aria-haspopup': searchOpen},
              automation: automation,
              event: {blur: $component.events.loseFocus}">
          <!-- ko if: searchOpen -->
          <ul data-bind="foreach: searchResult" class="header-search-list" tabindex="0">
              <li>
                  <!-- ko if: isCategory-->
                  <a href="javascript:; " data-bind="text: text, click: $component.events.itemSelected, clickBubble: false,
                      attr: {'aria-label': text}, automation" class="item-category"></a>
                  <!-- /ko -->
                  <!-- ko ifnot: isCategory-->
                  <a href="javascript:; " data-bind="click: $component.events.itemSelected,
                      attr: {'aria-label': localeType + ' ' + text}"> <span data-bind="text: shortType" class="item-type"></span><span data-bind="html: displayText, automation" class="item-text"></span> </a>
                  <!-- /ko -->
              </li>
          </ul>
          <!-- /ko -->
      </div>
    </script>
    <script id="template-sidebar" type="text/html">
      <div id="sidebar" role="navigation" tabindex="-1" data-bind="automation: $component.automation">
          <ul data-bind="foreach: children, attr: {'aria-label': $component.captions.label}" class="sidebar-list" role="tree" aria-multiselectable="true">
              <li class="sidebar-list-item" role="presentation">
                  <a href="javascript:;" class="sidebar-list-item-link-parent" role="treeitem" data-bind="
                      css: {selected: active},
                      click: enabled() ? $component.events.clickSidebarItem : null,
                      attr: {tabindex: tabindex, id: id, 'aria-owns': (children && (children.length > 0 || children().length > 0)) ? (id + '_subtree') : null,
                      'aria-expanded': (children && (children.length > 0 || children().length > 0)) ? expand().toString() : null,
                      'aria-label': label,
                      'aria-selected': active}">
                      <span data-bind="attr: {class: icon + ' sidebar-list-parent-icon'}"></span><span class="sidebar-list-item-text"
                          data-bind="text: label, attr: {title: label}, automation"></span></a>
                  <!-- ko if: (children && (children.length > 0 || children().length > 0)) -->
                  <ul class="sidebar-sub-list" role="group" data-bind="
                      template: {name: 'navigationItem',
                      foreach: children},
                      visible: expand,
                      attr: {id: id + '_subtree'}">
                  </ul>
                  <!-- /ko -->
              </li>
          </ul>
      </div>
    </script>
    <script id="navigationItem" type="text/html">
      <li class="sidebar-sub-list-item" role="presentation">
          <div class="sidebar-sub-list-item-wrapper" role="presentation" data-bind="css: {selected: active}">
              <a href="javascript:;" class="sidebar-sub-list-item-link-child" role="treeitem" data-bind="click: $component.events.clickSidebarSubItem,
                  css: { hasChild: children && (children.length > 0 || children().length > 0)},
                  attr: {tabindex: tabindex, id: id, 'aria-owns': (children && (children.length > 0 || children().length > 0)) ? (id + '_subtree') : null,
                  'aria-expanded': (children && (children.length > 0 || children().length > 0)) ? expand().toString() : null,
                  'aria-label': (status && type.indexOf('Gateway') < 0) ? label() + ' ' + status() + (isPrimary ? (' ' + $component.captions.primaryLabel) : '') : label,
                  'aria-selected': active}">
                  <span data-bind="if: icon, attr: {class: icon + ' sidebar-sub-list-item-icon'}"></span>
                  <span data-bind="if: !icon, css: $component.getStatusIcon($data)" class="sidebar-sub-list-item-icon"></span>
                  <span class="sidebar-list-item-text" data-bind="text: label,
                      attr: {title: (isPrimary ? label() + ' (' + $component.captions.primaryLabel + ')': label)},
                      css: {primary: isPrimary},
                      automation"></span>
              </a>
              <span class="siebui-icon-arrow-down" data-bind="
                  visible: (children && (children.length > 0 || children().length > 0)),
                  css: {expand: expand },
                  click: $component.events.clickSidebarSubItemArrow,
                  automation: {ot: ot, rn: rn ? rn + ' expander' : ''}"></span>
          </div>
          <!-- ko if: (children && (children.length > 0 || children().length > 0)) -->
          <ul class="sidebar-sub-list" role="group" data-bind="
              template: {name: 'navigationItem', foreach: children},
              visible: expand,
              attr: {id: id + '_subtree'}">
          </ul>
          <!-- /ko -->
      </li>
    </script>
    <script id="template-compare" type="text/html">
      <div id="profile-compare" class="compare-popup" data-bind="if: display, automation: automation.container">
          <div class="compare-modal">
              <div class="compare-content">
                  <div class="compare-content-inner" role="dialog" data-bind="attr: {'aria-label': captions.title}" aria-model="true">
                      <div class="compare-header">
                          <div class="compare-header-title" data-bind="text:captions.title" tabindex="0"></div>
                          <div class="siebui-icon-close" data-bind="click: events.closeCompare"></div>
                          <div class="clearfix"></div>
                      </div>
                      <div class="compare-diff-area">
                          <table>
                              <thead class="compare-header-row">
                                  <tr>
                                      <th class="compare-column-param">
                                          <span tabindex="0" class="compare-header-text siebui-label" data-bind="text: captions.paramColumnTitle"></span>
                                      </th>
                                      <!-- ko foreach: $component.selectedProfileList -->
                                      <th class="compare-column-data">
                                          <select tabindex="0" data-bind="options: $component.profileList,
                                              optionsCaption: $component.captions.profileSelectCaption,
                                              value: name,
                                              event: {change: $component.events.selectChanged},
                                              automation,
                                              optionsAfterRender: $component.setAutomationForOptions">
                                          </select>
                                      </th>
                                      <!-- /ko -->
                                  </tr>
                              </thead>
                              <tbody class="compare-diff-data" tabindex="-1" data-bind="css:{incompare: isComparing}">
                                  <tr data-bind="foreach: {data: compareDataArray, as: 'topItem'}">
                                      <td data-bind="css: {'compare-column-param': topItem.isParam, 'compare-column-data': !topItem.isParam}">
                                          <ul class="compare-list" role="tree" data-bind="template: {name: 'compareListItem', foreach: children}">
                                          </ul>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="compare-footer">
                          <button tabindex="0" type="button" class="appletButton" data-bind="click: events.closeCompare,
                              text: captions.closeBtnCaption,
                              automation: automation.closeBtn"></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <script id="compareListItem" type="text/html">
      <li role="presentation" data-bind="attr: {class: $component.getItemClass($data, topItem.isParam)}">
          <div role="presentation">
              <!-- ko if: topItem.isParam -->
              <span class="compare-expander" data-bind="click: $component.events.expanderClicked,
                  css: {'siebui-icon-minus': expandChild(), 'siebui-icon-add': !expandChild()}, style: {visibility: hasChild ? 'visible' : 'hidden'}"></span>
              <!-- /ko -->
              <span role="treeitem" class="compare-key" data-bind="text: (key==='undefined' ? '-' : key),
                  attr: {title: (key==='undefined' ? '-' : key), tabindex: tabindex,'aria-expanded': (hasChild ? expandChild().toString() : null),
                  'aria-label': (!topItem.isParam && !hasChild && (key === 'undefined' || key==='')) ? $component.captions.notConfigured : ariaLabel,
                  id: id,
                  'aria-selected': (tabindex && tabindex() === '0')}"></span>
          </div>
          <div data-bind="if: hasChild, visible: expandChild" role="presentation">
              <ul role="group" data-bind="template:{name: 'compareListItem', foreach: children}" class="compare-child-list">
              </ul>
          </div>
      </li>
    </script>
    <script id="template-log" type="text/html">
      <div class="log-popup" data-bind="if: display">
          <div class="compare-modal">
              <div class="compare-content">
                  <div class="compare-content-inner" role="dialog" data-bind="attr: {'aria-label': captions.title}">
                      <div class="compare-header">
                          <div class="compare-header-title" data-bind="text:captions.title" tabindex="0"></div>
                          <div class="clearfix"></div>
                      </div>
                      <div class="compare-diff-area">
                          <div class="log-content" data-bind="text: logContent,
                              attr: {'aria-label': logContent, tabindex: (logContent() ? '0' : undefined)}">
                          </div>
                      </div>
                      <div class="compare-footer">
                          <button type="button" class="appletButton" tabindex="0" data-bind="click: events.close, text: captions.closeBtnCaption"></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <script id="template-bootstrapgateway" type="text/html">
      <div class="bootstrap-gateway-popup" data-bind="if: extras.displayModal">
          <div class="bootstrap-gateway-modal" id="gatewayBootstrapModel" role="alertdialog">
              <div class="bootstrap-gateway-content" role="document">
                  <!-- ko if: extras.displayStep01 -->
                      <div class="compare-content-inner">
                          <div class="compare-header">
                              <div class="compare-header-title" data-bind="text:labels.setupStep01, attr: {title: labels.setupStep01}" tabindex="0"></div>
                          </div>
                          <div class="bootstrap-gateway-body">
                              <div class="form-area">
                                  <label class="form-group">
                                      <span class="siebui-label form-label" id="labelCGHostURI" data-bind="text: labels.CGHostURI"></span><span class="required-mark">*</span>
                                      <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.CGHostURI, value: CGHostURI, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0" aria-labelledby="labelCGHostURI" aria-required="true">
                                      <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                  </label>
                                  <label class="form-group">
                                      <span class="siebui-label form-label" id="labelTLSListenerPort" data-bind="text: labels.TLSListenerPort"></span><span class="required-mark">*</span>
                                      <input type="text" class="siebui-ctrl-input" data-bind="value: TLSListenerPort, valueUpdate: 'afterkeyup'" data-validate="port" tabindex="0" aria-labelledby="labelTLSListenerPort" aria-required="true">
                                      <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                  </label>
                              </div>
                          </div>
                          <div class="pull-right">
                              <input type="button" class="appletButton" data-bind="automation: $component.automation.submit, click: events.submitStep01, value: labels.submit" tabindex="0" role="button">
                          </div>
                      </div>
                  <!-- /ko -->
                  <!-- ko if: extras.displayStep02 -->
                      <div class="compare-content-inner">
                          <div class="compare-header">
                              <div class="compare-header-title" data-bind="text:labels.setupStep02, attr: {title: labels.setupStep02}" tabindex="0"></div>
                          </div>
                          <div class="bootstrap-gateway-body">
                              <div class="form-area">
                                  <!-- ko if: (extras.currSection() === 1) -->
                                  <div class="form-expand">
                                        <label class="form-group">
                                          <span class="siebui-label form-label" id="labelProfileName" data-bind="text: labels.ProfileName" tabindex="0"></span><span class="required-mark">*</span>
                                          <input type="text"  class="siebui-ctrl-input" tabindex="0" data-bind="automation: $component.automation.ProfileName, value: ProfileName, attr: {title: $component.tooltips.INTL_LABEL_PROFILE_NAME}, valueUpdate: 'afterkeyup'" readonly="true" data-validate="required" aria-readonly="true" aria-labelledby="labelProfileName" aria-required="true">
                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                        </label>
                                      <div class="form-group group-toggle mtb10">
                                          <span data-bind="text: labels.DataSources" tabindex="0"></span>
                                          <span class="form-error hidden" id="datasourcesError" tabindex="0" role="tooltip"></span>
                                          <button type="button" class="form-btn form-btn-add siebui-icon-add" data-bind="automation: $component.automation.addDataSource, click: events.addDataSource, attr: {'aria-label': $component.tooltips.INTL_LABEL_ADD_DATA_SOURCE}" tabindex="0" role="button"></button>
                                      </div>
                                      <div class="form-collapsed">
                                      <!-- ko foreach: DataSources -->
                                          <div class="form-expand">
                                              <a href="javascript:;" class="group-toggle" data-bind="click: $component.events.toggleDataSource, css: {'group-toggle-active': $data.extras.expanded()}" tabindex="-1">
                                                  <button type="button" class="form-btn" data-bind="attr: {'aria-label': $component.tooltips.INTL_LABEL_TOGGLE_DATA_SOURCE, 'aria-expanded': $data.extras.expanded()}" tabindex="0" role="button">
                                                      <i data-bind="automation: $component.automation.toggleDataSource, css: {'siebui-icon-arrow-right': (!$data.extras.expanded()), 'siebui-icon-arrow-down': $data.extras.expanded()}"></i>
                                                      <span data-bind="text: $component.labels.DataSource"></span>
                                                  </button>
                                                  <button type="button" data-bind="automation: $component.automation.removeDataSource, click: $component.events.removeDataSource, attr: {'aria-label': $component.tooltips.INTL_LABEL_DELETE_DATA_SOURCE}" class="form-btn siebui-icon-deleteselection form-btn-delete" tabindex="0" role="button"></button>
                                              </a>
                                              <div data-bind="css: {'hidden': !$data.extras.expanded()}">
                                                  <label class="form-group">
                                                      <span class="siebui-label form-label" data-bind="text: $component.labels.DataSourceName"></span><span class="required-mark">*</span>
                                                      <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourceName, value: $data.Name, attr: {title: $component.tooltips.INTL_LABEL_NAME_OF_DATA_SOURCE, readonly: $data.Type() === 'LDAP', 'aria-disabled': $data.Type() === 'LDAP'}, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0" aria-required="true">
                                                      <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                  </label>
                                                  <div class="form-group">
                                                      <span class="siebui-label form-label" data-bind="text: $component.labels.DataSourceType"></span><span class="required-mark">*</span>
                                                      <!-- ko foreach: $component.extras.DataSourceTypeOptions -->
                                                      <label class="block">
                                                          <input type="radio" name="DataSourceType" data-bind="automation: $component.automation.DataSourceType, value: $data.value, attr: {title: $component.tooltips.INTL_LABEL_TYPE_OF_DATA_SOURCE, tabindex: ($parent.Type() === $data.value) ? '0' : '-1'}, checked: $parent.Type">
                                                          <span class="form-label" data-bind="text: $data.label"></span>
                                                      </label>
                                                      <!-- /ko -->
                                                  </div>
                                                  <!-- ko if: ($data.Type() === 'DB' || $data.Type() === 'LDAP') -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text: $component.labels.DataSourceHost"></span>
                                                          <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourceHost, value: $data.Host, attr: {title: $component.tooltips.INTL_LABEL_HOST_TO_CONNECT_PLEASE_NOTE_THAT_YOU_MAY_HAVE_TO_GIVE}, valueUpdate: 'afterkeyup'" tabindex="0">
                                                      </label>
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text: $component.labels.DataSourcePort"></span>
                                                          <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourcePort, value: $data.Port, attr: {title: $component.tooltips.INTL_LABEL_HOSTS_LISTENING_PORT}, valueUpdate: 'afterkeyup'" data-validate="port" tabindex="0">
                                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                      </label>
                                                  <!-- /ko -->
                                                  <!-- ko if: ($data.Type() === 'DB' || $data.Type() === 'DB_Advanced') -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text:  $component.labels.DataSourceSqlStyle"></span>
                                                          <!-- ko foreach: $component.extras.DataSourceSqlStyleOptions -->
                                                          <label class="block">
                                                              <input type="radio" name="DataSourceSqlStyle" data-bind="automation: $component.automation.DataSourceSqlStyle, value: $data.value, attr: {title: $component.tooltips.INTL_LABEL_SQL_STYLE_OF_DATABASE, tabindex: ($parent.SqlStyle() === $data.value) ? '0' : '-1'}, checked: $parent.SqlStyle">
                                                              <span class="form-label" data-bind="text: $data.label"></span>
                                                          </label>
                                                          <!-- /ko -->
                                                      </label>
                                                  <!-- ko if: $data.Type() === 'DB_Advanced' -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text:  $component.labels.DataSourceConnectionString"></span><span class="required-mark">*</span>
                                                          <textarea data-bind="automation: $component.automation.DataSourceConnectionString, value: $data.ConnectionString, attr: {title: $component.tooltips.INTL_LABEL_DATABASE_AUTHENTICATION_CONNECTIONSTR_TT}, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0">
                                                          </textarea>
                                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                      </label>
                                                  <!-- /ko -->
                                                  <!-- ko if: $data.Type() === 'DB' -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text:  $component.labels.DataSourceEndpoint"></span><span class="required-mark">*</span>
                                                          <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourceEndpoint, value: $data.Endpoint, attr: {title: $component.tooltips.INTL_LABEL_DATABASE_SERVICE_NAME}, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0">
                                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                      </label>
                                                  <!-- /ko -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text:  $component.labels.DataSourceTableOwner"></span><span class="required-mark">*</span>
                                                          <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourceTableOwner, value: $data.TableOwner, attr: {title: $component.tooltips.INTL_LABEL_TABLE_OWNER + '.'}, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0">
                                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                      </label>
                                                  <!-- /ko -->
                                                  <!-- ko if: $data.Type() === 'LDAP' -->
                                                      <label class="form-group">
                                                          <span class="siebui-label form-label" data-bind="text: $component.labels.DataSourceApplicationUser"></span><span class="required-mark">*</span>
                                                          <input type="text" class="siebui-ctrl-input" data-bind="automation: $component.automation.DataSourceApplicationUser, value: $data.ApplicationUser, attr: {title: $component.tooltips.INTL_LABEL_SPECIFIES_THE_USER_NAME_OF_A_RECORD_IN_THE_DIRECTORY}, valueUpdate: 'afterkeyup'" data-validate="required" tabindex="0">
                                                          <span class="form-error hidden" tabindex="0" role="tooltip"></span>
                                                      </label>

    <script id="template-form" type="text/html">
      <div class="area form-area" data-bind="automation">
          <div role="form" class="title-area">
              <div data-bind="if: formState() !== 'idle'">
                  <div id="form-title" tabindex='0' class="title-area-title" data-bind="attr: {'aria-label': formTitle(), title: formTitle()}, text: formTitle()">formTitle</div>
                  <!-- ko if: (!deployment) && (!serveradmin) -->
                      <div class="form-group form-group-profile-info" data-bind="foreach: profileInfo.attributes">
                          &nbsp;&nbsp;
                          <input role="textbox" tabindex="0" class="form-control form-control-profile-info" data-bind="automation, attr: { 'aria-required': 'true', 'aria-readonly': disabled, type: type, name: name, readonly: ( disabled ), 'aria-placeholer': label + '*', placeholder: label + '*', title: ( typeof tooltip !== 'undefined')  ? tooltip : label}, value: value, valueUpdate: 'afterkeyup'">
                          <div data-bind = "if: value.hasError">
                              <span tabindex="0" class="form-error block" data-bind="attr: {title: value.validationMessage, 'aria-label': value.validationMessage, role: 'tooltip'}, text: value.validationMessage"> </span>
                          </div>
                      </div>
                  <!-- /ko -->
              </div>
              <div data-bind="component: {name: 'component-form-action', params: {rootName: rootName, type: type, name: name, path: path, pathname: pathname }}"></div>
          </div>
          <!-- control new-->
          <div data-bind="if: formState() !== 'idle'">
              <!-- ko if: $component.controlMeta.length > 1 -->
              <nav role="tablist" class="nav nav-step">
                  <h3 class="form-sub-title" data-bind="text: $data.currentPageLabel()"></h3>
                  <ol data-bind="foreach: $data.controlMeta">
                      <!-- ko if: $index() < $parent.currentPage() -->
                      <li tabindex="-1" aria-selected="true" role="tab" class="complete" data-bind="automation, attr: {id: 'pagenav_'+$index(), title: label }, click: $parent.events.jumpTo">
                          <a></a>
                      </li>
                      <!-- /ko -->
                      <!-- ko if: $index() == $parent.currentPage() -->
                      <li tabindex="0" aria-selected="true" role="tab" class="current" data-bind="automation, event: {keyup: $component.events.keyup}, attr: {id: 'pagenav_'+$index(), title: label }, click: $parent.events.jumpTo">
                          <a></a>
                      </li>
                      <!-- /ko -->
                      <!-- ko if: $index() > $parent.currentPage() -->
                      <li tabindex="-1" aria-selected="true" role="tab" data-bind="automation, attr: {id: 'pagenav_'+$index(), title: label }, click: $parent.events.jumpTo">
                          <a></a>
                      </li>
                      <!-- /ko -->
                  </ol>
              </nav>
              <!-- /ko -->
              <div data-bind="foreach: $data.controlMeta">
                  <div role="tabpanel" data-bind="visible: $index() === $parent.currentPage()">
                      <div data-bind="template: {name: 'controlnew', data: $data}"></div>
                      <div class="form-group form-btns" data-bind="if: $parent.formState() !== 'review'">
                          <!-- ko if: !$parent.serveradmin -->
                              <input type="button" data-bind="automation: {ot: $component.automation.ot.button, rn: rn + '_' + $component.automation.rn.previous}, value: $parent.btnTextPrev, click: $parent.events.prevSec, attr: { 'aria-disabled': $index() === 0, readonly: $index() === 0 }, css: {appletButton: $index() !== 0, appletButtonDis: $index() === 0}">
                              <input type="button" data-bind="automation: {ot: $component.automation.ot.button, rn: rn + '_' + $component.automation.rn.next}, value: $parent.btnTextNext, click: $parent.events.nextSec,
                                  attr: { 'aria-disabled':$index() === $parent.controlMeta.length - 1, readonly: $index() === $parent.controlMeta.length - 1 },
                                  css: {appletButton: $index() !== $parent.controlMeta.length -1, appletButtonDis: $index() === $parent.controlMeta.length - 1}">
